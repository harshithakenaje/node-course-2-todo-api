<!DOCTYPE html>
<html>
	<head>
		<meta charset= 'UTF-8'/>
        <title>Todo app</title>

	<body>
		<div class="container">
      <div id="login" style="display: block">
        <form id= "login-form">
  	        <div class= "form-group">
    	          <label for= "exampleInputEmail1">Email address</label>
    	            <input type= "email" class= "form-control" id= "user-email" aria-describedby= "emailHelp" placeholder="Enter email">
    	              <small id= "emailHelp" class= "form-text text-muted">We'll never share your email with anyone else.</small>
          	</div>
            <div class="form-group">
      	        <label for= "exampleInputPassword1">Password</label>
    	          <input type= "password" class= "form-control" id= "password" placeholder= "Password">
  	        </div>  
						<button type="submit" class="btn btn-info" id="signinto">Signin</button>
						<p>New member?</p>
						<button type="submit" class="btn btn-info" id="register">Register</button>      
     
     </form>
	  </div>
	<div id="signup" style="display: none">
		<h2>Sign Up</h2>
        <form id= "signup-form">
  	        <div class= "form-group">
    	          <label for= "exampleInputEmail2">Email address</label>
    	            <input type= "email" class= "form-control" id= "user-email2" aria-describedby= "emailHelp" placeholder="Enter email">
    	              <small id= "emailHelp2" class= "form-text text-muted">We'll never share your email with anyone else.</small>
          	</div>
            <div class="form-group">
      	        <label for= "exampleInputPassword2">Password</label>
    	          <input type= "password" class= "form-control" id= "password2" placeholder= "Password">
  	        </div> 
            <button type="submit" class="btn btn-info" id="to-signup">Signup and login</button>      
	  </div>
	</div>

    <p><i>New user??</i></p>

</form>
<script src="https://code.jquery.com/jquery-3.2.1.slim.min.js" integrity="sha384-KJ3o2DKtIkvYIK3UENzmM7KCkRr/rE9/Qpg6aAZGJwFDMVNA/GpGFF93hXpG5KkN" crossorigin="anonymous"></script>
<script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.12.9/umd/popper.min.js" integrity="sha384-ApNbgh9B+Y1QKtv3Rn7W3mgPxhU9K/ScQsAP7hUibX39j7fakFPskvXusvfa0b4Q" crossorigin="anonymous"></script>

<script src="./js/libs/jquery-3.2.1.min.js"></script>
<script src='./js/index.js'></script>
<script>
	$(document).ready(function(){
		$("#to-signup").click(function(e){
			// e.preventDefault();
		$("#signup").hide;
    $("#login").show;
		});
		$("#register").click(function(e){
			e.preventDefault();
		$("#login").css({"display": "none"});
    $("#signup").css({'display': "block"});
	});
	});
</script>
	</body>
	
</html>
